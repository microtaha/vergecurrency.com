  about:
    header: "Pourquoi Verge ?"
    paragraph: "Verge est une devise electronique décentralisée conçue pour les utilisateurs qui apprécient le respect de l'intimité. Il améliore la chaîne de blocs en respect du principe original du Bitcoin en utilisant des réseaux multiples centrés sur l'anonymat tels que Tor et i2p. Il utilise un support d'exploration de type multi-algorithmes pour améliorer la sécurité et fournir une répartition égale de monnaie électronique aux mineurs."
