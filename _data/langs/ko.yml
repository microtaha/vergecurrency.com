info:
  about:
    header: "왜 Verge인가?"
    paragraph: "Verge는 익명성을 추구하는 사용자를 위해 고안된 탈중앙화 암호화 화폐입니다. 우리는 Tor와 i2p와 같은 다중 익명성 중심 네트워크를 사용하여 원래의 비트코인 블록체인을 더욱 향상시킵니다. 또한 안정성을 향상시키고 채굴자에게 동등한 분배를 위해 다중 알고리즘 채굴 지원(Multi-algorithm mining support)를 활용합니다."
